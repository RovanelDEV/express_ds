<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement avec MTN - Express DS</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="paiements.css">
    <link rel="shortcut icon" href="./logo.jfif" type="image/x-icon">
    <style>
        @import url("https://fonts.cdnfonts.com/css/helvetica-neue-55");
        main {
            background-color: hsl(0, 100%, 40%);
        }
        .pro {
            background-color: yellow;
        }
    </style>
    <script>
        window.onload = function() {
            // Get product information from sessionStorage
            const productName = sessionStorage.getItem('productName') || 'Produit';
            const price = sessionStorage.getItem('price') || '0';
            
            // Update the page with product information
            document.getElementById('product-name').textContent = productName;
            document.getElementById('product-price').textContent = price + ' FCFA';
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="back-button">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <img src="logo.jfif" alt="Express DS" class="logo">
        </div>
    </header>

    <main class="payment-content">
        <h1 style= "background-color: yellow;">Paiement avec MTN</h1>
        <div class="product-summary">
            <h2 id="product-name"></h2>
            <p class="price" id="product-price"></p>
        </div>
        <section class="pro">
            <div class="container">
                <h1 style="color: black"> Paiement</h1>
                <img src="mtn.webp" alt="MTN Logo" class="payment-logo">
                <div class="payment-details">
                    <h2 style="color: black">Pour tout paiement MTN veuillez faire un 
                        dépot sur le numéro privé de l'agence: <br>
                        <span style="color: black">+242 06 583 9775</span>
                    </h2>
                </div>
                <a href="confirm_payment.html">
                    <button class="confirm-button" style="background-color: hsl(0, 100%, 40%); color: white; padding: 12px 24px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 20px; width: 100%; max-width: 100%;">Confirmer</button>
                </a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Express DS. Tous droits réservés.</p>
            <img src="logo.jfif" alt="Express DS" class="footer-logo">
        </div>
    </footer>
</body>
</html>
